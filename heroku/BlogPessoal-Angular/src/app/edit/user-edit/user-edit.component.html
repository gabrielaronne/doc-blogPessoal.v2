<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuario</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" >
            </div>



            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input  [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="escolha seu usuario">
            </div>


            <div class="form-group">
                <label for="foto">Foto</label>
                <input  [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="link de sua foto">
            </div>



            <div class="form-group">
                <label for="senha">digite sua Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmsenha">Confirmar senha</label>
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmsenha" id="confirmsenha"
                    placeholder="Confrimar Senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de usuario</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option> Selecione um tipo de usuario</option>
                    <option value="normal"> Normal </option>
                    <option value="ADM">Administrador</option>
                </select>`
            </div>

            <div class="d-flex jutify-content-center">
                <button  type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success"  (click)='Atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
